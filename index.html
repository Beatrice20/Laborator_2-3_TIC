<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
   <!-- <h1>Calculator</h1> -->
   <!-- <button id="doSomething">Apasa-ma!</button> -->

    <div id="calculator">
        <div id="afisaj">
            <p>45+3</p>
        </div>

        <div id="butoaneOrizontale">
            <button class="actiune">C</button>
            <button class="actiune">DEL</button>
            <button class="actiune">/</button>
            <button class="actiune">*</button>
        </div>

        <div id="blocCifre">
            <button class="cifre1">7</button>
            <button class="cifre1">8</button>
            <button class="cifre1">9</button>
            <button class="cifre2">4</button>
            <button class="cifre2">5</button>
            <button class="cifre2">6</button>
            <button class="cifre3">1</button>
            <button class="cifre3">2</button>
            <button class="cifre3">3</button>
            <button class="cifre4">0</button>
            <button class="cifre4">.</button>
        </div>
   
        <div id="butoaneVerticale">
            <button class="operatie">-</button>
            <button class="operatie">+</button>
            <button id="egal" class="operatie">=</button>
        </div>

    </div>  
   <script src='main.js'></script>
</body>
</html>
